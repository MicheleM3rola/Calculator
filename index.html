<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="script.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="screen">0</div>
      <div class="first-line">
        <ul>
          <li class="btn-number">C</li>
          <li class="btn-number">C</li>
          <li class="btn-number">/</li>
        </ul>
      </div>
      <div class="second-line">
        <ul>
          <li class="btn-number">7</li>
          <li class="btn-number">8</li>
          <li class="btn-number">9</li>
          <li class="btn-number">*</li>
        </ul>
      </div>
      <div class="third-line">
        <ul>
          <li class="btn-number">4</li>
          <li class="btn-number">5</li>
          <li class="btn-number">6</li>
          <li class="btn-number">+</li>
        </ul>
      </div>
      <div class="fourth-line">
        <ul>
          <li class="btn-number">1</li>
          <li class="btn-number">2</li>
          <li class="btn-number">3</li>
          <li class="btn-number">-</li>
        </ul>
      </div>
      <div class="last-line">
        <ul>
          <li class="btn-number">0</li>
          <li class="btn-number">=</li>
        </ul>
      </div>
    </div>
  </body>
</html>
